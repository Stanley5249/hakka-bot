Begin:
  - type: text
    data: 在一個風景如畫的小鎮「味覺之村」，每年一度的客家美食大賽即將拉開帷幕。這個大賽不僅吸引了來自世界各地的美食愛好者和廚師，也成為了一個展示客家文化和廚藝的盛會。參賽者們紛紛趕來，希望能贏得豐厚的獎金和「客家美食大師」的榮譽稱號。
  - type: text
    data: 你作為一名充滿熱情的年輕廚師，也收到了這次大賽的邀請函。手握邀請函的你心中充滿了期待，決心在這個舞台上展現自己的廚藝，贏得大賽的勝利。你踏入了味覺之村，準備迎接即將到來的挑戰。
  - type: text
    data: 在比賽過程中，你將會遇到各種問題和選擇，這些選擇將反映你的性格特質。在大賽結束時，根據你的選擇，我們會給你一個人格測驗結果，幫助你更好地了解自己。
Q1Intro:
  - type: text
    data: 比賽正式開始，你站在熱鬧的比賽場地中間，耳邊傳來觀眾們的歡呼聲。第一回合的挑戰是製作經典的梅菜扣肉。這道菜不僅考驗你的烹飪技巧，還需要你對客家風味的深刻理解。「各位參賽者，準備好你們的食材和設備，梅菜扣肉挑戰即將開始！」主持人宣布後，你迅速進入狀態，開始著手準備。
  - type: text
    data: |
      第一回合：
      菜餚：梅菜扣肉
Q1S1:
  - type: text
    data: |
      問題1：梅菜扣肉中的「梅菜」是如何製作的？
      A. 醃製
      B. 曬乾
      C. 煮熟
      答案：A
Q1S2:
  - type: text
    data: |
      問題2：梅菜扣肉中的五花肉應該如何處理才能達到最佳口感？
      A. 直接烹煮
      B. 先煎後燉
      C. 先蒸後炸
      答案：B
Q1S3:
  - type: text
    data: |
      問題3：在調味梅菜扣肉的醬汁時，通常需要添加哪些基本調味料？
      A. 烏醋和沙茶
      B. 醬油和糖
      C. 辣椒和鹽
      答案：B
Q1S4:
  - type: text
    data: |
      問題4：比賽開始前，你的主要競爭對手走了過來，向你問起你的菜式準備情況。你感受到他的目光探索著你的每一個動作，仿佛想要從中窺探你的秘密。你猶豫了一下，該如何回應呢？
      A. 很高興有人對我的料理方式感興趣，樂意分享內容。
      B. 幽默地回答道：“哎呀，這可是我的魔法秘密！我可不能讓你知道，不然就贏不了了！”
      C. 仔細地解釋每一個步驟，確保他們完全理解。
      D. 小心地回答問題，盡量避免觸及敏感的話題或細節。
Q1S5:
  - type: text
    data: |
      問題5：當你全神貫注於你的料理時，你突然聽到了旁邊參賽者的一陣困惑聲。看向他們的料理桌，你發現他們正陷入了困境，手忙腳亂地處理著材料。你感受到了他們的焦慮，內心掙扎，你應該怎麼做呢？
      A. 你立刻停下手中的工作，主動去幫助他們，因為你相信互助是比賽精神的體現。
      B. 提出一些新奇有趣的點子，看看是否能用創意的方法解決他們的問題。
      C. 你決定專注於自己的料理，不去理會旁邊的情況，因為你知道時間對於這場比賽至關重要
      D. 先觀察一段時間，謹慎地評估自己的能力後，再決定是否提供幫助。
Q1S6:
  - type: text
    data: |
      問題6：隨著比賽的進行，時間在不知不覺中流逝，你發現自己的料理進度遠遠落後於預期。當你看著手上還有大量的工作要做，而時間卻已所剩無幾時，你感到一絲絲絕望。在這關鍵時刻，你會做出什麼樣的選擇？
      A. 不斷鼓勵自己一定可以讓料理在最後一刻達到理想的狀態。
      B. 盡力讓菜式看起來完美，但也不介意做一些小變化或者妥協。
      C. 堅持追求極致的完美，即使料理可能無法如期完成。
      D. 逼迫自己保持冷靜，努力趕在時間之前完成。
Q2Intro:
  - type: text
    data: 你完成了第一回合的挑戰，滿意地看著自己精心製作的梅菜扣肉。評委們開始品嘗並評分，他們對你的作品給出了高度評價。你信心大增，準備迎接下一個挑戰。
  - type: text
    data: 「恭喜你們完成了第一回合的比賽！」主持人宣布道。「現在，請大家休息片刻，接下來我們將進入第二回合的客家小吃挑戰。」
  - type: text
    data: |
      第二回合：
      菜餚：客家小炒
Q2S1:
  - type: text
    data: |
      問題1：客家小炒的主要食材是什麼？
      A. 五花肉、豆乾、魷魚
      B. 豬肝、豆乾、魷魚
      C. 雞肉、蝦仁、豆腐
      答案：A
Q2S2:
  - type: text
    data: |
      問題2：客家小炒可以展現出客家美食的何種魅力？
      A. 麻、辣、香
      B. 辣、酸、甜
      C. 肥、鹹、香
      答案：C
Q2S3:
  - type: text
    data: |
      問題3：客家小炒的烹調過程中，哪些配料是必不可少的？
      A. 薑、蒜苗、辣椒
      B. 香菇、香菜、薑
      C. 芹菜、蒜苗、蔥
      答案：C
Q2S4:
  - type: text
    data: |
      問題4：當你正全神貫注地準備你的菜式時，突然間，你的設備出現了一點小問題，煙霧裊裊彌漫，讓你的心情陷入了緊張和焦慮之中。就在此時，你的競爭對手走了過來，看著你的情況，主動伸出了援手。你心中一動，你會做出怎樣的選擇呢？
      A. 感激地接受他們的幫助，因為你深信這樣的互助會讓你們共同進步。
      B. 堅持靠自己的方式解決問題，希望這樣能夠帶來一些意想不到的收穫。
      C. 嘗試先自己解決問題，但如果仍遭遇困難，你會慎重考慮接受他們的幫助。
      D. 內心猶豫不決，因為你擔心接受幫助可能會影響到比賽的結果。
Q2S5:
  - type: text
    data: |
      問題5：中場休息時間，你的手機突然響起，是家人打來的關心電話。他們想知道你的表現如何，你會如何向他們描述呢？
      A. 樂觀地分享，並表示自己的期待和信心。
      B. 以輕鬆幽默的方式描述，強調比賽中獲得的樂趣。
      C. 鉅細靡遺地描述比賽中的每一個步驟和努力。
      D. 避免提及任何挫折或困難，讓對話保持輕鬆愉快的氛圍。
Q2S6:
  - type: text
    data: |
      問題6：隨著比賽進入尾聲，你發現自己竟然有一些額外的時間可以做最後的準備。在這關鍵時刻，你會選擇怎樣利用這段寶貴的時間呢？
      A. 和其他參賽者聊天，交換烹飪心得，增加彼此的經驗，並且在最後的時刻享受比賽的氛圍和快樂。
      B. 臨時運用新的烹飪技巧，或者嘗試加入一些意想不到的食材，展現你的創意。
      C. 再次仔細檢查所有細節，確保每道菜式都達到了最佳的狀態，以迎接評委的評判。
      D. 放空思緒，試圖消除內心的緊張感，以保持最佳的狀態迎接比賽的結果。
Q3Intro:
  - type: text
    data: 你順利完成了第二回合的挑戰，。評委們品嘗後紛紛點頭讚許，對你的作品給予了高度評價，這讓你感到十分滿足和欣慰。
  - type: text
    data: 接著你來到了第三回合的比賽場地，心情既緊張又興奮。這次的挑戰是製作擂茶，一道需要創意和技巧並重的料理。你知道，這將是決定勝負的關鍵一戰。
  - type: text
    data: 「第三回合的挑戰是擂茶，請參賽者們開始準備！」主持人宣布後，你立刻投入到食材的準備中。
  - type: text
    data: |
      第三回合：
      菜餚：擂茶
Q3S1:
  - type: text
    data: |
      問題1：傳統客家擂茶的主要成分有哪些？
      A. 綠茶葉、花生、芝麻為
      B. 綠茶、蜂蜜和花瓣
      C. 紅茶、核桃和果乾
      答案：A
Q3S2:
  - type: text
    data: |
      問題2：在製作擂茶的過程中，「擂」這個動作是指什麼？
      A. 煮沸
      B. 磨碎
      C. 攪拌
      答案：B
Q3S3:
  - type: text
    data: |
      問題3：擂茶喝起來的味道偏向何者？
      A. 偏鹹
      B. 偏酸
      C. 偏辣
      答案：A
Q3S4:
  - type: text
    data: |
      問題4：當你正全神貫注地進行料理時，主持人突然宣布了一項新的料理規則，讓現場的氣氛瞬間緊張起來。這個新的規則打亂了你原本精心準備的計劃，你會如何應對這突如其來的變化呢？
      A. 立即調整原本的計劃，相信自己有能力掌控局勢，因為你知道在這樣的壓力下，靈活應變是非常重要的。
      B. 認為這是一個絕佳的機會，相信靈活性和創造力可以帶來意外的驚喜，讓你脫穎而出。
      C. 保持冷靜，找到一個最接近原本計畫的做法，不讓這個突發狀況影響到你的表現和心情。
      D. 謹慎地考慮如何應對，避免做出倉促的決定，你知道現在需要冷靜思考，以找到最好的解決方案。
Q3S5:
  - type: text
    data: |
      問題5：當你正專注於比賽時，突然間，你的親朋好友驚喜地出現在現場，讓你感到非常意外，你的想法是？
      A. 希望他們大聲為你加油打氣，以提升你的士氣和表現。
      B. 感到非常驚喜，並在比賽間隙主動與他們進行一些有趣的互動。
      C. 感謝他們的到來，但仍然保持專注於比賽，因為你知道比賽的重要性和你的責任。
      D. 忽略他們的到來，不讓他們的存在影響到自己的情緒和表現，因為你知道現在最重要的是專注於比賽。
Q3S6:
  - type: text
    data: |
      問題6：當你正專注於比賽時，突然發現一個參賽者在偷偷地對你的菜式進行干擾，讓你感到非常惱火和不安。你知道這樣的行為會影響到你的成績，你會如何處理這個棘手的情況呢？
      A. 直接與對方溝通，試圖解決問題。
      B. 將他的干擾視為一個挑戰，想辦法在這種情況下展現出自己能力。
      C. 冷靜地繼續專注於自己的菜式，不為對方的行為而分心。
      D. 內心感到受到了冒犯，但嘗試忍耐並避免與對方發生衝突。
End:
  - type: text
    data: |
      樂觀積極（A選項）
      性格調皮，渴望新鮮感（B選項）
      富有耐心、專一（C選項）
      內心敏感，小心翼翼，易受觸動（D選項）
